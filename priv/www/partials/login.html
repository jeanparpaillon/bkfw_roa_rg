<!-- partial-login.html -->
<div class="row" ng-controller="loginCtrl as login">
  <div class="col-md-4 col-md-offset-4">
    <h1 class="form-signin-heading">Please sign in</h1>
    <p class="alert alert-danger" ng-if="login.error">{{ login.error }}</p>
    <form class="form-signin" role="form" ng-submit="login.connect()">
      <div class="form-group">
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" class="form-control" ng-model="login.user" required>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" ng-model="login.password" placeholder="Password" required autofocus>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="login.connecting">Sign in <span bkfw-spinner ng-show="login.connecting" /></button>
    </form>
  </div>
</div>
