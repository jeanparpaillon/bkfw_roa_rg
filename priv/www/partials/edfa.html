<div class="block edfa">

  <h2>EDFA info</h2>

  <div class="row">
    <div class="col-md-6" ng-repeat="info in infos">
      <table class="table table-hover">
        <tr ng-repeat="(key, val) in info">
          <td><strong>{{ label[key] }}</strong></td>
          <td>{{ val }}</td>
        </tr>
      </table>
    </div>
  </div>

</div>
