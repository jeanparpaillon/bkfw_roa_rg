<!DOCTYPE html>
<html lang="en" ng-app="bkfwApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bktel firmware</title>
    <!-- Angular stuff -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/ui.bootstrap/src/modal/modal.js"></script>
    <script type="text/javascript" src="js/ng/app.js"></script>
    <script type="text/javascript" src="js/ng/services.js"></script>
    <script type="text/javascript" src="js/ng/directives.js"></script>
    <script type="text/javascript" src="js/ng/controllers.js"></script>
    <script type="text/javascript" src="js/ng/utils.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom stylesheet -->
    <link href="css/bktel.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

  </head>
  <body ng-controller="globalCtrl as global">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navCtrl as nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="dashboard">
            <img src="img/logo_250.png" alt="BKtel logo" />
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="nav.session.connected"><a ui-sref="login">Login</a></li>
            <li ng-show="nav.session.connected"><span class="navbar-text">{{ nav.session.user }}</span></li>
            <li ng-show="nav.session.connected"><a ui-sref="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <dialogs></dialogs>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2">
          <div class="sidebar">
            <ul class="nav nav-pills nav-stacked">
              <li ui-sref-active="active"><a ui-sref="dashboard">Dashboard</a></li>
              <li ng-repeat="mcu in global.mcu.list" ui-sref-active="active">
                <a ui-sref="mcu({mcuIndex: mcu.index})">MCU #{{ mcu.index }}</a>
              </li>
              <li ui-sref-active="active"><a ui-sref="system">System</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-9 col-md-10">
          <div class="content" ui-view>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
